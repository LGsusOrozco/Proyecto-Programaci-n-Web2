    <h1 class="text-center">Registrar Nueva Historia Clinica</h1>

    <div class="container">
        <form action="">
            <label>Seleccionar fecha: </label>
            <input type="date" name="" required><br><br>
            <label>Ingresar peso: </label>
            <input type="number" name="" required><br><br>
            <label>Ingresar presión arterial: </label>
            <input type="text" name="" required><br><br>
            <label>Ingresar resultados: </label>
            <input type="text" name="" required><br><br>
            <label>Ingresar observaciones: </label>
            <textarea name="message" rows="3" cols="30" required></textarea><br><br>
            <label>Citas Realizadas: </label>
            <input type="text" value="2" name="" disabled><br><br>
            <label>Citas que faltan: </label>
            <input type="text" name="" value="3" disabled><br><br>

            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
