    <h1 class="text-center">Inicio de sesion</h1>

    <br><br>

    <section class="intro">
        <div class="mask d-flex aling-items-center h-100-gradient-custom">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col 12 col-xl-1o">
                        <div class="card">
                            <div class="card-body p-5">
                                <div class="row d-flex aling items-center">
                                    <div class="col-md-6 col-xl-7">
                                        <div class="text-center pt-md-5 pb-5 my-md-5">
                                            <img id="imgEmpresa" src="../../recursos/img empresa.webp" width="400px"
                                                height="400px" alt="">
                                        </div>
                                    </div>

                                    <div class="col-md-6 col-xl-4 text-center">

                                        <h2 class="fw-bold-md-4 pb-2">Iniciar Sesión</h2>

                                        <div class="form-outline mb-3">
                                            <input type="email" id="correo"
                                                class="form-control form form-control-lg">

                                            <label for="typeEmail" class="form-label">Email</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="password"
                                                class="form-control form form-control-lg">

                                            <label for="typePassword" class="form-label">Contraseña</label>
                                        </div>
                                        <div class="text-center">
                                            <button class="btn btn-info btn-block btn-lg" type="button" onclick="inicioSesion()">Ingresar</button>
                                            <p class="small mt-3 mb-4 text-muted">Olvidaste tu <span class="fw-bold"><a
                                                        href="#!" class="text-muted">Email</a>
                                                    / <a href="#!" class="text-muted">Contraseña</a> </span> </p>


                                            <a href="#!" class="link-info">registrarse <i
                                                    class="fas fa-long-arrow-alt-ringht"></i> </a>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
