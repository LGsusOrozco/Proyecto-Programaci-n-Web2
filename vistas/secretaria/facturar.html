  <h1 class="text-center">Facturar</h1>
  <br>

 
<br>
  <form class="row g-3 needs-validation" novalidate>
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Nombre cliente</label>
      <input type="text" class="form-control" id="validationCustom01" value="" required>
      <div class="valid-feedback">
        
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="validationCustom02" value="" required>
      <div class="valid-feedback">
      
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustomUsername" class="form-label">CC</label>
      <div class="input-group has-validation">
        
        <input type="number" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
        
        </div> 
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom03" class="form-label">Fecha emicion</label>
      <input type="date" class="form-control" id="validationCustom03" required>
      <div class="invalid-feedback">
    
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationCustom04" class="form-label">Hora de emicion</label>
      <input type="time" class="form-control" id="validationCustom03" required>
        <option selected disabled value=""></option>
       
      </select>
      <div class="invalid-feedback">
        
      </div>
    </div>

    <br><br>
    <div class="col-md-3">
        <label for="validationCustom04" class="form-label">Servicios</label>
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value=""></option>
          <option>servicio 1</option>
          <option>servicio 2</option>
          <option>servicio 3</option>
          <option>servicio 4</option>
          <option>...</option>
        </select>
        <div class="invalid-feedback">
          
        </div>
      </div>

      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Precio del servicio</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">$</span>
          <input type="number" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
         
          </div>
        </div>
      </div>

      <div class="col-md-2">
        <label for="validationCustomUsername" class="form-label">Total</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">$</span>
          <input type="number" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
         
          </div>
        </div>
      </div>
      
   
         </form>
